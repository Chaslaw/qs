{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    {% comment %} <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no" /> {% endcomment %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Quantum Safety</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.svg' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/clients/client-1/assets/css/client-1.css">

    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/heroes/hero-3/assets/css/hero-3.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="{% static 'qs/css/mainn.css' %}" rel="stylesheet" />
  </head>
  <body class="">
    {% include 'partial/navbar.html' %}
    {% block content %}

    {% endblock %}
    {% include 'partial/footer.html' %}

    <!-- Bootstrap core JS -->
    {% block scripts %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

      <script>
        AOS.init();
    
        const navScroll = document.querySelector('.navbar');
        window.addEventListener('scroll', ()=> {
          if (window.scrollY > 56){
            navScroll.classList.remove('bg-transparent');
          } else if (window.scrollY < 56 ) {
            navScroll.classList.add('bg-transparent');
          }
        })
    
      </script>
    {% endblock %}
  </body>
</html>
